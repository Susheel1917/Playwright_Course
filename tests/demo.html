<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload and Download Demo</title>
</head>
<body>
  <h1>File Upload and Download Demo</h1>

  <!-- File Upload Form -->
  <form>
    <label for="file-upload">Upload a file:</label>
    <input type="file" id="file-upload" name="file-upload">
    <button type="submit">Upload</button>
  </form>

  <hr>

  <!-- File Download Link -->
  <a href="de.txt" download id="download-link">Download de.txt</a>
</body>
</html>
